<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraceShield - Проверка</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a1f2d;
            --accent-blue: #2a325f;
            --highlight: #00b4d8;
            --text-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--highlight);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--highlight), #48cae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--highlight);
            color: var(--primary-blue);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .features {
            padding: 5rem 0;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 3rem 0;
            text-align: center;
            margin-top: 5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">GraceShield</div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Программа для автоматической проверки на запрещенное ПО</h1>
                <p>Быстро. Удобно. Безопасно.</p>
                <a href="#" class="cta-button">
                    <i class="fas fa-download"></i>
                    <span style="margin-left: 10px;">Установить сейчас</span>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 GraceShield. Все права защищены</p>
            <div style="margin-top: 1.5rem;">
                <a href="https://github.com/yourusername" style="color: var(--highlight); text-decoration: none;">
                    <i class="fab fa-github"></i>
                    GitHub Репозиторий
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
